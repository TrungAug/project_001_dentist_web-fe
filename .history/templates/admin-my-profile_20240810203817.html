<div class="vertical  dark ">
    <div class="wrapper">
        <nav class="topnav navbar navbar-light justify-content-end" ng-include="'component/admin-nav.html'">
        </nav>
        <aside class="sidebar-left border-right shadow" id="leftSidebar" ng-include="'component/admin-aside.html'"
            data-simplebar>
        </aside>
        <main role="main" class="main-content" ng-controller="AdminMyProfileController">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                </ol>
            </nav>
            <div class="container-fluid">
                <div class="row justify-content-center mb-3">
                    <div class="col-12">
                        <div class="d-flex flex-items-center flex-justify-between custom-heading">
                            <h3 class="text-secondary">Hồ sơ của tôi</h3>
                        </div>
                        <div class="row align-items-center">
                            <div class="col-md-3 text-center">
                                <div class="avatar avatar-xl mb-3">
                                    <img ng-src="{{urlImgDisplay()}}" alt="..." class="avatar-img rounded-circle">
                                </div>
                                <!-- <button class="btn btn-outline-primary small" ng-click="changeImg()">Đổi ảnh đại
                                    diện</button>
                                <div class="input-file" hidden>
                                    <div class="form-outline mb-3">
                                        <label class="form-label" for="staffProfile">Chọn
                                            ảnh
                                            Bác sĩ</label>
                                        <input type="file" id="inputFile" accept="image/*" multiple
                                            onchange="angular.element(this).scope().uploadImg(this.files)"
                                            id="staffProfile" class="form-control">
                                    </div>
                                </div> -->
                            </div>
                            <div class="col">
                                <div class="row align-items-center">
                                    <div class="col-lg-12 col-md-12">
                                        <div class="form-outline mb-3">
                                            <label class="form-label" for="manageDoctorsModaldoctorsImage">Chọn
                                                ảnh
                                                Bác sĩ</label>
                                            <input type="file" accept="image/*" multiple
                                                onchange="angular.element(this).scope().uploadImg(this.files)"
                                                id="manageDoctorsModaldoctorsImage" class="form-control">
                                            <div class="p-3 mt-3 d-flex justify-content-center flex-wrap"
                                                style="box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5); border-radius: 10px;"
                                                ng-if="filenames.length > 0">
                                                <label class="m-2" ng-repeat="filename in filenames"
                                                    title="Double click để xóa">
                                                    <img ng-src="{{urlImg(filename)}}" ng-dblclick="deleteImg(filename)"
                                                        width="100" height="100">
                                                    <p>{{filename}}</p>
                                                </label>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-lg-12 col-md-12">
                                        <div class="form-outline mb-3">
                                            <label class="form-label" for="manageDoctorsModaldoctorsSignature">Chữ ký
                                                Bác sĩ</label>
                                            <input type="file" accept="image/*" multiple
                                                onchange="angular.element(this).scope().uploadImgSignature(this.files)"
                                                id="manageDoctorsModaldoctorsSignature" class="form-control">
                                            <div class="p-3 mt-3 d-flex justify-content-center flex-wrap"
                                                style="box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5); border-radius: 10px;"
                                                ng-if="fileSignatures.length > 0">
                                                <label class="m-2" ng-repeat="filename in fileSignatures"
                                                    title="Double click để xóa">
                                                    <img ng-src="{{urlImgSignature(filename)}}"
                                                        ng-dblclick="deleteImgSignature(filename)" width="100"
                                                        height="100">
                                                    <p>{{filename}}</p>
                                                </label>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-lg-6 col-md-12">
                                        <div class="form-outline mb-3">
                                            <label class="form-label" for="manageDoctorsModaldoctorsName">Tên
                                                Bác sĩ</label>
                                            <input type="text" id="manageDoctorsModaldoctorsName"
                                                ng-model="formDoctor.fullName" class="form-control"
                                                placeholder="Tên bác sĩ" required>
                                        </div>
                                    </div>

                                    <div class="col-lg-6 col-md-12">
                                        <div class="form-row">
                                            <div class="form-group col-md-8">
                                                <label for="degreesId">Cấp bậc</label>
                                                <select id="degreesId" class="form-control select2"
                                                    ng-model="formDoctor.degrees"
                                                    ng-options="d.degreesId as d.degreesName for d in listDegreesTypeDB">
                                                </select>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-lg-6 col-md-12">
                                        <div class="form-row">
                                            <div class="form-group col-md-8">
                                                <label for="specialtyId">Chyên
                                                    khoa</label>
                                                <select id="specialtyId" class="form-control select2"
                                                    ng-model="formDoctor.specialtyId"
                                                    ng-options="d.specialtyId as d.specialtyName for d in listSpecialtyTypeDB">
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-md-12">
                                        <div class="form-outline mb-3">
                                            <label class="form-label" for="manageDoctorsModaldoctorsPhoneNumber">Số
                                                điện thoại</label>
                                            <input type="text" id="manageDoctorsModaldoctorsPhoneNumber"
                                                ng-model="formDoctor.phoneNumber" class="form-control"
                                                placeholder="Nhập số điện thoại">
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-md-12">
                                        <div class="form-row">
                                            <div class="form-group col-md-8">
                                                <label for="doctorGender">Giới
                                                    tính</label>
                                                <select id="doctorGender" class="form-control select2"
                                                    ng-model="formDoctor.gender"
                                                    ng-options="d.genderId as d.genderName for d in listGenderTypeDB">
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-md-12">
                                        <div class="form-outline mb-3">
                                            <label class="form-label" for="manageDoctorsModaldoctorsBirthday">Ngày
                                                sinh</label>
                                            <input type="date" id="manageDoctorsModaldoctorsBirthday"
                                                ng-model="formDoctor.birthday" class="form-control"
                                                placeholder="Ngày sinh">
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-md-12">
                                        <div class="form-floating mb-3">
                                            <textarea ng-model="formDoctor.address" class="form-control"
                                                placeholder="Nhập địa chỉ" id="floatingTextarea2Address"
                                                style="height: 100px"></textarea>
                                            <label for="floatingTextarea2Address">Địa
                                                chỉ</label>
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-md-12">
                                        <div class="custom-control custom-switch">
                                            <input type="checkbox" class="custom-control-input"
                                                id="RepeatSwitchDeleteDoctor" ng-model="formDoctor.deleted"
                                                ng-checked="formDoctor.deleted">
                                            <label class="custom-control-label" for="RepeatSwitchDeleteDoctor">Ngưng
                                                công
                                                tác</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="d-flex justify-content-center mt-3">
                                    <button ng-click="updateDoctor()" class="btn btn-primary m-2">Cập
                                        nhật</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
